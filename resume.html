<!doctype html><html><head><meta charset="UTF-8"/><title>Paul C. Roberts</title><script>window.addEventListener('error', event => {
        const app = document.getElementById('app');
        const head = document.createElement('h2');
        const details = document.createElement('div');
        if (event.message.toLowerCase().indexOf('script error') >= 0) {
          head.append('Script Error');
          details.append('See console for details');
        } else {
          head.append('Uncaught Error');
          const message = [
            'Message: ' + event.message,
            'Url: ' + event.filename,
            'Line: ' + event.lineno + ', column: ' + event.colno,
            'Error: ' + event.error
          ];
          message.forEach(el => {
            details.append(el);
            details.append(document.createElement('br'));
          });
        }
        app.append(head);
        app.append(details);
        return false;
      });</script><link rel="stylesheet" href="main.css"/><script defer="defer" src="main.97d7e81016b941e27d17.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app"></div><script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script><script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script></body></html>
